<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset >
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="sxmasc"><label for="sxmasc">Masculino</label>
            <input type="radio" name="sx" id="sxfem"><label for="sxfem">Feminino</label> 
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label> <br>
            <input type="checkbox" name="esfut" id="iesfut">F<label for="iesfut">utebol</label> <br>
             <input type="checkbox" name="ten" id="iesten"><label for="iesten">Tênis</label> <br>
              <input type="checkbox" name="nat" id="inat"><label for="inat">Nataçao</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
