<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        div.container {
            background-color: rgb(78, 85, 142);

            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap-reverse;
            
        }
        div.item {
            background-color: rgb(27, 69, 63);
            border: 1px solid black;
            color: white;
            text-align: center;
            padding: 10px 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Exemplo de bloco 1</div>
        <div class="item">Exemplo de bloco 2</div>
        <div class="item">Exemplo de bloco 3</div>
        <div class="item">Exemplo de bloco 4</div>
        <div class="item">Exemplo de bloco 5</div>
        <div class="item">Exemplo de bloco 6</div>
     
    </div>
</body>
</html>
